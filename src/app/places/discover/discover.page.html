<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid>
   <ion-row>
     <ion-col size="12" size-sm="8" offset-sm="2">
      <ion-searchbar></ion-searchbar>
      <ion-segment (ionChange)="segmentChanged($event)">
        <ion-segment-button value="all" checked>
          <ion-label>All Places</ion-label>
        </ion-segment-button>
        <ion-segment-button value="book">
          <ion-label>Bookable Places</ion-label>
        </ion-segment-button>
      </ion-segment>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col size="12" size-sm="8" offset-sm="2" text-center>
       <ion-card>
         <ion-card-header>
           <ion-card-title>{{loadPlaces[0].title}}</ion-card-title>
           <ion-card-subtitle>{{loadPlaces[0].price | currency}} / Night</ion-card-subtitle>
         </ion-card-header>
         <ion-img [src]="loadPlaces[0].imageUrl"></ion-img>
         <ion-card-content>
           {{loadPlaces[0].description}}
         </ion-card-content>
         <div text-center >
            <ion-button fill="clear" color="primary" [routerLink]="['/','places','tabs','discover', loadPlaces[0].id]">
              More..
            </ion-button>
         </div>
       </ion-card>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col size="12" size-sm="8" offset-sm="2">
       <ion-list>
          <ion-item *ngFor="let place of loadPlaces.slice(1)" [routerLink]="['/','places','tabs','discover', place.id]" detail>
            <ion-thumbnail slot="start">
              <img [src]="place.imageUrl" />
            </ion-thumbnail>
            <ion-label><h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
       </ion-list>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
