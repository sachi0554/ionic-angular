<ion-item [routerLink]="['/','places','tabs', 'offers', offer.id]" >
  <ion-thumbnail slot="start">
    <img [src]="offer.imageUrl" />
  </ion-thumbnail>
  <ion-label>
    <h1>{{offer.title}}</h1>
    <div class="offer-details">
      <ion-icon  name="calendar"></ion-icon>
      <ion-text color="primary" class="space-left">
        {{getdummydate() | date}}
      </ion-text>
      <span class="space-left">To</span>
      <ion-icon  name="calendar" class="space-left"></ion-icon>
      <ion-text color="primary" class="space-left">
        {{getdummydate() | date}}
      </ion-text>
    </div>
  </ion-label>
</ion-item>
