<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu1"></ion-menu-button>
    </ion-buttons>
    <ion-title>offers</ion-title>
     <ion-buttons slot="primary">
       <ion-button routerLink="/places/tabs/offers/new">
          <ion-icon slot="icon-only" name="add" r></ion-icon>
       </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-grid >
     <ion-row>
       <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list >
             <ion-item *ngFor="let place of offers" [routerLink]="['/','places','tabs', 'offers', place.id]">
               <ion-thumbnail slot="start">
                 <img [src]="place.imageUrl" />
               </ion-thumbnail>
               <ion-label><h1>{{place.title}}</h1></ion-label>
             </ion-item>
          </ion-list>
       </ion-col>
     </ion-row>
   </ion-grid>
</ion-content>
