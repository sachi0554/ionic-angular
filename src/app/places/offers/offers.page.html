<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu1"></ion-menu-button>
    </ion-buttons>
    <ion-title>offers</ion-title>
     <ion-buttons slot="primary">
       <ion-button routerLink="/places/tabs/offers/new">
          <ion-icon slot="icon-only" name="add" r></ion-icon>
       </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-grid >
     <ion-row>
       <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list >
             <ion-item-sliding *ngFor="let offer of offers" #slidingoffer>
                <app-offer-item [offer]="offer"></app-offer-item>
               <ion-item-options>
                 <ion-item-option color="danger" (click)="onEdit(offer.id, slidingoffer)">
                   Edit
                 </ion-item-option>
                
               </ion-item-options>
             </ion-item-sliding>
           
          </ion-list>
       </ion-col>
     </ion-row>
   </ion-grid>
</ion-content>
